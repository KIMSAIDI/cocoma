name: partie2
objective: min

domains:
  taches:
    values: [t1, t2, t3] # liste de toutes les taches 

variables:
  # ici tous les Taxis
  T1:
    domain: taches

  T2:
    domain: taches

  # ...

constraints:

  cout1: # tous les coût associé aux tâches, exemple
      type: extensional
      variables: T1
      values: 
        -1: t1
        2: t2
        3: t3

  cout2: # tout les coût associé aux tâches, exemple
      type: extensional
      variables: T2
      values: 
        2: t1
        0: t2
        1: t3
  

  diff_1: # pour que tout les taxis ont chacun leur propre tache
      type: intention
      function: 10 if T1 == T2 else 0

agents: [a1, a2] # nombre de taxi
